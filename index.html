<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Compound Interest Calculator</title>
    <link rel="stylesheet" href="interest.css" />
    <script src="calculator.js" defer></script>
  </head>
  <body>
    <section id="main">
      <header>Compound Interest Calculator</header>
      <div id="form">
        <form>
          <label>Principal:</label>
          <input type="text" id="principal" /><br />
          <label>Interest Rate:</label>
          <input type="text" id="interest" /><br />
          <label># of Times Compounded Per Year:</label>
          <input type="text" id="time" /><br />
          <label># of Years:</label>
          <input type="text" id="year" /><br />
          <label for="file">Calculating...</label>
          <progress id="file" max="100"></progress>
          <p>Your future balance is $<span id="balance"></span></p>
          <p>Profit: $<span id="profit"></span></p>
        </form>
      </div>
      <img src="maxresdefault.jpg" width="500px" height="500px" />
      <footer>
        <a
          href="https://codesandbox.io/s/blissful-mclaren-80xwu9?file=/index.html"
          >Source Code</a
        >
      </footer>
    </section>
  </body>
</html>
